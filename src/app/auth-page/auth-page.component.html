<div class="min-h-screen flex items-center justify-center bg-customIce">
  <div class="max-w-4xl w-full bg-white rounded-lg shadow-md p-8">
    <div class="grid grid-cols-1 md:grid-cols-2">
      <!-- Welcome Section -->
      <div class="flex flex-col items-center justify-center bg-customTeal p-8 rounded-lg">
        <img src="logo/market-bottomless.webp" alt="Welcome Image" class="w-32 h-32 mb-4">
        <h2 class="text-2xl font-bold text-white mb-2">{{ 'welcome' | translate }}</h2>
        <p class="text-white text-center">{{ 'auth-page-text' | translate }}</p>
      </div>
      <!-- Login Form -->
      <div class="p-8">
        <div class="flex justify-between mb-4">
          <h2 class="text-xl font-bold text-customTeal">Login</h2>
          <!-- <a href="#" class="text-customTeal">Register</a> -->
        </div>
        <form>
          <div class="mb-4">
            <input type="email" placeholder="test@admin.com" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-customTeal">
          </div>
          <div class="mb-4">
            <input type="password" placeholder="********" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-customTeal">
          </div>
          <div class="flex items-center justify-between mb-4">
            <label class="flex items-center text-gray-700">
              <input type="checkbox" class="form-checkbox text-customTeal mr-2">
              {{'remember-me' | translate}}
            </label>
            <a href="#" class="text-customTeal">{{'lost-your-password' | translate}}</a>
          </div>
          <button type="submit" class="w-full bg-customTeal text-white py-2 rounded-lg hover:bg-customTealDark">LOGIN</button>
        </form>
      </div>
    </div>
  </div>
</div>
